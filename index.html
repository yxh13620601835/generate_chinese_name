<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chinese Name Generator | ä¸­æ–‡åå­—ç”Ÿæˆå™¨</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>ğŸ® Chinese Name Generator <span style="font-size: 0.8em; opacity: 0.8;">ä¸­æ–‡åå­—ç”Ÿæˆå™¨</span> ğŸ®</h1>
        <div class="input-section">
            <input type="text" id="englishName" placeholder="Enter your English name" />
            <p style="margin: 5px 0; font-size: 0.9em; color: #666;">è¯·è¾“å…¥æ‚¨çš„è‹±æ–‡å</p>
            <button onclick="generateNames()" id="generateBtn">
                <span style="font-size: 1.1em;">Generate Chinese Name</span>
                <br>
                <span style="font-size: 0.9em; opacity: 0.8;">ç”Ÿæˆä¸­æ–‡å</span>
            </button>
        </div>
        <div id="loading" class="loading"></div>
        <div id="results" class="results"></div>
    </div>

    <script>
        async function generateNames() {
            const englishName = document.getElementById('englishName').value.trim();
            if (!englishName) {
                alert('Please enter your English name\nè¯·è¾“å…¥è‹±æ–‡åï¼');
                return;
            }

            const generateBtn = document.getElementById('generateBtn');
            const loading = document.getElementById('loading');
            const results = document.getElementById('results');

            generateBtn.disabled = true;
            loading.style.display = 'block';
            results.style.display = 'none';

            try {
                const apiUrl = window.location.hostname === 'localhost' ? 'http://localhost:3000/generate' : '/api/generate';
                const response = await fetch(apiUrl, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ englishName })
                });

                const data = await response.json();
                const content = data.choices[0].message.content;

                // è§£æè¿”å›çš„å†…å®¹
                const names = content.split('\n\n').filter(block => block.trim());
                let resultsHTML = '';

                names.forEach(nameBlock => {
                    const lines = nameBlock.split('\n');
                    resultsHTML += `
                        <div class="name-card">
                            <h3>${lines[0]}</h3>
                            <p>${lines[1]}</p>
                            <p>${lines[2]}</p>
                        </div>
                    `;
                });

                results.innerHTML = resultsHTML;
                results.style.display = 'block';
            } catch (error) {
                alert('Error generating name. Please try again later.\nç”Ÿæˆåå­—æ—¶å‡ºé”™ï¼Œè¯·ç¨åé‡è¯•ï¼');
                console.error('Error:', error);
            } finally {
                generateBtn.disabled = false;
                loading.style.display = 'none';
            }
        }
    </script>
</body>
</html>
